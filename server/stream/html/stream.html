<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>直播界面</title>
    <style>
        #videos {
            width: 75%;
        }

        #message_area {
            width: 25%;
            height: 500px;
            background-color: white;
        }

        #message_box {
            background-color: aqua;
            overflow-y: scroll;
            width: 75%;
        }

        #message_input {
            height: 100px;
            background-color: chocolate;
        }
    </style>
</head>

<body class="h-100">
    <div class="d-flex flex-row h-100">
        <iframe src="/teacher-stream/videos.html" frameborder="0" id="videos"></iframe>

        <div id="message_area" class="d-flex flex-column h-100">
            <nav class="navbar" id="opertaion">

                <button class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent">
                    操作
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">结束直播</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="d-flex flex-column flex-grow-1 w-100 overflow-auto">
                <div  id="message_box" class="w-100 h-75"></div>
                <textarea class="w-100 h-25" id="message_input" ></textarea>
            </div>
        </div>
    </div>
    <script src="/teacher-stream/jquery.min.js"></script>
    <script src="/teacher-stream/popper.min.js"></script>
    <script src="/teacher-stream/bootstrap.min.js"></script>

    <div id="message_template">
        <div id="sender"></div>
        <div id="content"></div>
    </div>

    <script>
        function add_meesage() {
            let msg_box = $("#message_box");
            let msg = $("#message_template").clone();
            msg.children("#sender").text("sender_name");
            msg.children("#content").text("message_content");

            msg_box.append(msg);
            msg_box.scrollTop(msg_box.outerHeight());
        }


            for (let i = 0; i < 30; ++i) {
                add_meesage();
                
            }
        
    </script>
</body>

</html>
