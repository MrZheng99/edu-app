<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>管理系统</title>
  <script>

  </script>
</head>

<body>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">学生账号</th>
        <th scope="col">姓名</th>
        <th scope="col">性别</th>
        <th scope="col">年龄</th>
        <th scope="col">生日</th>
        <th scope="col">电话号码</th>
        <th scope="col">QQ</th>
        <th scope="col">地址</th>
        <th scope="col">班级</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
  </table>


  <script src="http://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    const tableKeyList = [
      "StuId",
      "stuName",
      "StuSex",
      "StuAge",
      "StuBirthday",
      "StuPhoneNumber",
      "StuQQ",
      "StuAddress",
      "StuClass",
    ];
    const tableTextList = [
      "学生账号",
      "姓名",
      "性别",
      "年龄",
      "生日",
      "电话号码",
      "QQ",
      "地址",
      "班级"
    ];
    const editables = [

    ];
    var data = null;
    function getTable() {
      $.get("/admin/studenttable", function (result) {
        if(result == "error"){
          parent.location.assign("/admin-login.html")
          return;
        }
        data = JSON.parse(result);
        console.log(data)
        let tbody = $("#tableBody");
        for (let stu in data) {
          let content = "<tr index='" + stu + "'>";
          for (let k of tableKeyList) {
            if (editables.indexOf(k) != -1) {
              content += "<td class='" + k + "'><input class='form-control' value='" + data[stu][k] + "' readonly></td>";
            } else {
              content += "<td class='" + k + "'>" + data[stu][k] + "</td>";
            }
          }
          content += `<td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-danger" index="`+ stu + `" onclick="deleteStudent(this);">删除学生</button>
            </div>
            </td>`;
          content += "</tr>";

          tbody.append(content)
        }
      });
    }
    getTable();

    function deleteStudent(element) {
      let index = parseInt($(element).attr("index"));
      let c = confirm("确认删除\n" + data[index]["StuId"] + "-" + data[index]["stuName"]);
      if(!c){
        return;
      }
      $.post("/admin/deleteclass", {
        "ClassId": data[index]["ClassId"]
      }, function (result) {
        data = JSON.parse(result);
        console.log(data)
        location.reload();
      });
    }
  </script>
</body>

</html>
