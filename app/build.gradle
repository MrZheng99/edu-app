apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.ic_jiantou"
    defaultConfig {
        applicationId "com.edu_app"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "myic_jiantou1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:myic_jiantou1.myic_jiantou1.0'
    implementation 'androidx.constraintlayout:constraintlayout:myic_jiantou1.myic_jiantou1.ic_jiantou3'
    testImplementation 'junit:junit:ic_history.12'
    androidTestImplementation 'androidx.test.ext:junit:myic_jiantou1.myic_jiantou1.myic_jiantou1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:ic_jiantou3.ic_jiantou.0'
}
