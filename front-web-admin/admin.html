<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>管理系统</title>
    <style>
        html, body{
            height: 100%;
        }
        #frame{
            height: calc(100% - 80px);
        }
    </style>
    <script>
        function goClass(){
            $("#frame").attr("src", "/admin/class");
        }
        function goTeacher(){
            $("#frame").attr("src", "/admin/teacher");
        }
        function goStudent(){
            $("#frame").attr("src", "/admin/student");
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" id="navbarNav">
                <a class="nav-item nav-link" href="#" onclick="goClass();">班级<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#" onclick="goTeacher();">教师</a>
                <a class="nav-item nav-link" href="#" onclick="goStudent();">学生</a>
            </div>
        </div>
    </nav>
    <iframe id="frame" width="100%" style="border:0;" height="100%"></iframe>



    <script src="http://lib.sinaapp.com/js/jquery/2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        goClass();
    </script>
</body>

</html>
